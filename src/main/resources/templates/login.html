<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container mt-5">
    <img src="/images/LogoSimec.jpg" alt="Logo SIMEC" class="logo">
    <h1 class="text-success">Login</h1>
    <form action="/login" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Usuário ou E-mail</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-success">Entrar</button>
    </form>
    <div class="mt-3 text-center">
        <p>Não possui uma conta? <a href="/register" class="text-success">Registrar</a></p>
    </div>
</div>
</body>
</html>

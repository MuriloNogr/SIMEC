<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${condominio.id != null} ? 'Editar Condomínio' : 'Novo Condomínio'">Novo Condomínio</title>
</head>
<body>
<h1 th:text="${condominio.id != null} ? 'Editar Condomínio' : 'Novo Condomínio'">Novo Condomínio</h1>
<form th:action="@{/condominios/salvar}" th:object="${condominio}" method="post">
  <input type="hidden" th:field="*{id}" />
  <label for="nome">Nome:</label>
  <input type="text" id="nome" th:field="*{nome}" required />
  <br />
  <label for="endereco">Endereço:</label>
  <input type="text" id="endereco" th:field="*{endereco}" required />
  <br />
  <label for="cep">CEP:</label>
  <input type="text" id="cep" th:field="*{cep}" required />
  <br />
  <label for="qtd_apartamentos">Quantidade de Apartamentos:</label>
  <input type="number" id="qtd_apartamentos" th:field="*{qtd_apartamentos}" required />
  <br />
  <label for="nome_sindico">Nome do Síndico:</label>
  <input type="text" id="nome_sindico" th:field="*{nome_sindico}" required />
  <br />
  <label for="telefone_sindico">Telefone do Síndico:</label>
  <input type="text" id="telefone_sindico" th:field="*{telefone_sindico}" required />
  <br />
  <label for="email_sindico">Email do Síndico:</label>
  <input type="email" id="email_sindico" th:field="*{email_sindico}" required />
  <br />
  <label for="descricao">Descrição:</label>
  <textarea id="descricao" th:field="*{descricao}" required></textarea>
  <br />
  <label for="consumoMensal">Consumo Mensal:</label>
  <input type="number" step="0.01" id="consumoMensal" th:field="*{consumoMensal}" required />
  <br />
  <button type="submit">Salvar</button>
  <a href="/condominios">Cancelar</a>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${condominio.id != null} ? 'Editar Condomínio' : 'Novo Condomínio'">Novo Condomínio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-success" th:text="${condominio.id != null} ? 'Editar Condomínio' : 'Novo Condomínio'">Novo Condomínio</h1>
  <form th:action="@{/condominios/salvar}" th:object="${condominio}" method="post" class="mt-4">
    <input type="hidden" th:field="*{id}" />
    <div class="mb-3">
      <label for="nome" class="form-label">Nome:</label>
      <input type="text" id="nome" th:field="*{nome}" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="endereco" class="form-label">Endereço:</label>
      <input type="text" id="endereco" th:field="*{endereco}" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="cep" class="form-label">CEP:</label>
      <input type="text" id="cep" th:field="*{cep}" class="form-control"
             pattern="\d{8}"
             title="O CEP deve conter exatamente 8 dígitos e não pode ter caracteres especiais."
             required />
    </div>
    <div class="mb-3">
      <label for="qtd_apartamentos" class="form-label">Quantidade de Apartamentos:</label>
      <input type="number" id="qtd_apartamentos" th:field="*{qtd_apartamentos}" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="nome_sindico" class="form-label">Nome do Síndico:</label>
      <input type="text" id="nome_sindico" th:field="*{nome_sindico}" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="telefone_sindico" class="form-label">Telefone do Síndico:</label>
      <input type="text" id="telefone_sindico" th:field="*{telefone_sindico}" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="email_sindico" class="form-label">Email do Síndico:</label>
      <input type="email" id="email_sindico" th:field="*{email_sindico}" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="descricao" class="form-label">Descrição:</label>
      <textarea id="descricao" th:field="*{descricao}" class="form-control" required></textarea>
    </div>
    <div class="mb-3">
      <label for="consumoMensal" class="form-label">Consumo Mensal:</label>
      <input type="number" step="0.01" id="consumoMensal" th:field="*{consumoMensal}" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="/condominios" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
</body>
</html>

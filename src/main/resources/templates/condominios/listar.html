<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listar Condomínios</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container mt-5">
  <a href="/index" class="btn btn-success">Voltar</a>
  <h1 class="text-success">Lista de Condomínios</h1>
  <a href="/condominios/novo" class="btn btn-success mb-3">Adicionar Novo Condomínio</a>
  <table class="table table-bordered">
    <thead class="table-success">
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Endereço</th>
      <th>CEP</th>
      <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="condominio : ${condominios}">
      <td th:text="${condominio.id}"></td>
      <td th:text="${condominio.nome}"></td>
      <td th:text="${condominio.endereco}"></td>
      <td th:text="${condominio.cep}"></td>
      <td>
        <a th:href="@{'/condominios/editar/' + ${condominio.id}}" class="btn btn-success btn-sm">Editar</a>
        <a th:href="@{'/condominios/excluir/' + ${condominio.id}}" class="btn btn-danger btn-sm">Excluir</a>
        <a th:href="@{'/condominios/analisar-consumo/' + ${condominio.id}}" class="btn btn-warning btn-sm">Analisar Consumo</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
